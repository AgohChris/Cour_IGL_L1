<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
</head>
<body>
    <form name="traitement"action="" method="post">

        <input type="date" name="datenaissance" id="datenaissance"><br>
        
        <label for="telephone">Téléphone</label><br>

        <label for="commen">Commentaire</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        
        <label for="url">URL</label><br>
        <input type="url" name="url" id="url"><br>
        
        <label for="photo">Photo</label>
        <input type="file" src="photo" alt="photo"><br>
        
        <label for="sexe">sexe</label><br>

        <label for="">Femme</label><br>
        <input type="radio" name="homme" id="homme" value="Homme">
        <label for="">Homme</label><br>
        
        <label for="matiere">Matière</label>
        <select name="" id="">
            <option value="select">Algo</option>
            <option value="">Electronique</option>
            <option value="">Espagnol</option>

            <option value="">Télécom</option>
